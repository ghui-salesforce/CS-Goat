<!-- apexContactsForAccount.html -->
<template>
    <lightning-card title="TTA List" icon-name="standard:record_lookup">
        <div class="slds-m-around_medium">
            <template if:true={data}>
                <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={ttaColumns}
                    onsave={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
