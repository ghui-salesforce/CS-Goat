<!-- apexContactsForAccount.html -->
<template>
    <lightning-card title="Related Training Task Assignments" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <template if:true={data}>
                <c-custom-data-table
                    key-field="Id"
                    data={data}
                    columns={ttaColumns}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSortData}
                    onsave={handleSave}
                    onpicklistchanged={picklistChanged}
                    draft-values={draftValues} 
                    oncellchange={handleCellChange}
                    onvalueselect={handleSelection}>
                </c-custom-data-table>
            </template>
        </div>
    </lightning-card>
</template>
